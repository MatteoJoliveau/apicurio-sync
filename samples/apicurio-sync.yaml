url: http://localhost:8080

push:
  - group: example
    artifact: push
    name: Push example
    description: An example Protobuf schema to demonstrate the push capabilities of apicurio-sync
    path: proto/example/push.proto
    type: PROTOBUF
    labels:
      - example
    properties:
      example.com/hello: world

